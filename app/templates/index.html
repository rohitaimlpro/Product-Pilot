<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductPilot - Smart Product Recommendations</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üõçÔ∏è</span>
                <span>ProductPilot</span>
            </h1>
            <p>Your AI-powered product recommendation assistant</p>
        </div>

        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                <div class="empty-state" id="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <p>Start a conversation to get personalized product recommendations</p>
                </div>
                <div class="typing-indicator" id="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="input-group">
                <label for="user-query">What are you looking for?</label>
                <textarea id="user-query" placeholder="e.g., I need a laptop for programming and gaming under $1500"></textarea>
            </div>

            <div class="input-group">
                <label for="user-email">Email (optional)</label>
                <input type="email" id="user-email" placeholder="your.email@example.com">
            </div>

            <button id="send-btn">
                <span class="button-text">Get Recommendations</span>
            </button>

            <div class="status" id="status"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
